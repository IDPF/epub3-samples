<h3 class="subchapter" id="toc-004">著者について</h3>
<p><img src="../images/tsuno.png" class="block" alt="津野海太郎" /></p>
<p class="large">津野海太郎（つの・かいたろう）</p>
<p>一九三八年生まれ。早稲田大学文学部卒業。</p>
<p>黒色テント<span class="tcy">68</span>／<span class="tcy">71</span>に拠って演劇運動を展開するとともに、雑誌や単行本の編集にかかわってきた。</p>
<p>著書『ペストと劇場』『悲劇の批判』（晶文社）</p>
<p>『門の向うの劇場』（白水社）</p>
<p>『本とコンピューター』</p>
<p>『本はどのように消えていくのか』（晶文社）</p>
<p><br /></p>
<p>題字・コウガグロテスク</p>
