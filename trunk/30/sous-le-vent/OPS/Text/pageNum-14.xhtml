545,45.354,48.627,53.94,57.749,64.401,69.61,73.783,76.838,80.777,85.964,89.773,96.425,102.53,105.94,112.48,116.42,121.6,125.41,129.36,132.65,137.86,142.02,147.59,150.64,154.69,158.5,162.8,166,171.26,177.79,183,188.21,192.02,198.82,204.38,211.27,215.53,219.33,222.39,227.58,231.39,241.34,248.18,251.85,255.1" y="30.511" class="ps00 ps22">fléchi et la petite pointe s’était fichée dans le mur, </tspan><tspan x="0,5.278,9.009,15.834,20.072,26.182,29.237,33.176,38.35,42.081,48.646,53.82,57.551,60.814,66.092,69.823,75.257,80.808,85.371,89.31,94.445,97.721,101.45,105.94,115.99,122.6,128.93,133.24,137.36,140.56,146.89,149.94,155.12,158.85,165.41,170.59,174.32,178.57,183.73,189.2,195.31,198.76,203.1,206.83,212.98,219.66,222.94,226.67,233.06,237.3,242.5,247.71,250.95" y="45.76" class="ps00 ps23">à droite de la carte. Impossible de savoir où, préci-</tspan><tspan x="0,4.2042,9.3574,19.432,24.515,31.028,35.025,38.28,41.725,49.322,56.152,59.597,63.458,69.581,76.029,80.033,83.478,88.899,94.437,98.641,102.09,107.17,114.01,117.45,123.85,126.88,131.96,135.39,142.22,145.67,152.43,157.69,162.9,166.37,170.65,173.79,180.03,186.61,191.76,195.02,198.46,204.89,211.55,215,220.32,226.44,230.35,235.51,238.96,245.5,250.8,255.01" y="61.009" class="ps00 ps24">sément. En tout cas en plein Pacifique, du côté des </tspan><tspan x="0,3.497,6.513,11.804,15.99,19.232,22.352,28.701,34.811,41.636,45.809,49.722,52.738,57.879,61.064,68.838,73.908,80.408,84.399,87.519,93.629,100.28,103.4,109.99,115.51,119.7" y="76.271" class="ps00 ps25">îles, Sous-le-Vent ou pas.</tspan><tspan x="13,17.641,20.982,26.65,31.915,37.635,43.29,46.449,50.592,56.26,61.56,65.59,70.89,76.558,80.588,85.788,92.418,96.448,101.75,107.42,114.07,119.35,125.02,129.35,134.65,138.63,144.28,147.78,152.11,157.41,163.07,170.03,176.98,182.65,188.07,192.48,196.83,202.49,205.75,209.13,214.8,225.18,230.84,234.33,238.68,244.35,249.81,254.96" y="91.52" class="ps00 ps26">Il avait été tenté de refaire un essai, mais ce </tspan><tspan x="0,6.422,9.763,14.986,19.198,24.814,27.921,31.988,36.681,43.347,48.963,53.238,57.931,64.418,71.152,75.845,79.043,84.204,90.935,94.26,98.953,106.51,111.89,116.16,120.86,125.15,130.42,136.48,139.58,144.96,149.23,153.93,159.14,164.82,170.44,173.69,178.84,185.41,189.48,194.17,199.53,206.37,211.98,218.91,224.79,230.01,233.33,238.03,248.3,255.12" y="106.77" class="ps00 ps27">n’était pas du jeu. Les règles avaient changé. On </tspan><tspan x="0,2.951,9.789,13.155,16.691,21.839,27.455,33.006,36.048,40.063,43.599,47.473,53.609,60.018,63.164,69.3,76.125,80.466,84.69,88.226,95.051,98.093,102.11,105.64,111.88,118.46,123.64,127.17,133.72,138.91,144.27,149.6,155.07,161.17,164.53,168.87,172.41,175.45,180.62,184.16,194.33,199.64,203.87,208.03,211.47,218.09,221.36,224.9,229.88,233.15,238.33,242.47,248.02,251.07,255.08" y="122.02" class="ps00 ps28">lui avait toujours dit que décevoir le Destin, c’était </tspan><tspan x="0,5.603,8.983,11.999,17.056,21.371,24.465,29.715,32.809,37.007,42.258,45.352,51.942,56.999,61.536,65.436,70.582,73.831,76.925,81.436,84.647,87.741,90.666,97.491,100.83,103.92,107.77,113.38,116.76,119.99,125.52,128.55,132.54,135.63,142.1,148.18,154.81,160.01,163.1,169.69,175.2,179.74,183.87,187.21,191.53,194.62,201.21,207.32,214.13,218.45,221.54,229.07,234.69,241.51,244.54,248.67,251.92,255.17" y="137.27" class="ps00 ps29">aller à sa perte. Il lui fallait donc partir pour Tahiti. </tspan><tspan x="0,8.2004,14.57,18.769,24.06,28.246,31.496,34.616,38.059,41.27,44.39,49.85,54.907,59.324,63.742,69.267,72.296,76.287" y="152.52" class="ps00 ps210">Après, il verrait.</tspan><tspan x="13,23.366,30.23,33.415,36.704,40.695,44.244,47.494,51.485,54.449,61.313,64.685,68.676,72.563,78.218,81.65,84.926,90.503,93.571,97.594,101.58,108.21,113.77,118.35,122.53,125.99,129.89,133.17,137.16,143.55,145.66,150.77,157.76,161.87,168.73,172.19,175.87,179.15,183.14,189.58,192.54,199.03,202.93,209.08,213.11,216.39,220.38,232.07,237.28,241.5,245.68,249.93,255.08" y="183.03" class="ps00 ps211">Oui, il lui fallait partir. S’enfuir, plutôt. Mettre </tspan><tspan x="0,6.552,11.869,16.077,19.574,26.217,29.74,32.782,38.892,48.98,54.167,58.314,62.539,67.856,72.068,75.565,80.722,84.722,88.219,94.771,100.09,104.3,107.79,114.44,117.96,121,127.11,137.2,142.39,146.53,150.76,156.08,160.29,163.78,168.87,175.39,179.54,183.77,188.92,192.42,195.36,202.2,205.55,209.04,215.55,219.05,225.89,232.72,236.22,240.43,247.25,250.94" y="198.28" class="ps00 ps212">des kilomètres et des kilomètres entre lui – un sur-</tspan><tspan x="0,5.837,9.165,14.864,20.467,27.045,31.114,35.625,42.208,46.719,51.951,56.025,60.536,65.944,71.313,75.595,80.106,84.084,89.206,93.605,97.882,103.25,107.53,112.04,118.38,122.95,129.91,133.01,138.24,143.61,147.89,152.4,158.69,165,168.35,171.93,175.22,179.73,184.93,190.6,196.2,199.3,203.37,207.88,213.47,218,224.67,229.81,236.38,240.36,245.59,250.96,255.16" y="213.54" class="ps00 ps213">vivant – et ces terres brûlées qu’il avait arpentées </tspan><tspan x="0,6.656,11.869,18.382,25.324,28.788,33.111,38.545,44.889,51.571,56.843,59.976,66.319,73.001,78.422,82.738,88.172,93.827,100.87,107.62,112.92,118.35,122.64,126.01,131.44,139.01,144.38,149.81,155.97,162.66,167.83,172.31,176.64,181.86,185.23,190.66,200.06,207.01,212.44,222.63,228.86,232.97,238.41,244.75,251.69,255.03" y="228.79" class="ps00 ps214">depuis quelques années. La guerre. Un mot qui </tspan><tspan x="0,6.695,11.908,16.25,23.114,26.585,30.875,36.465,39.559,43.615,47.957,54.405,57.395,64.285,68.549,72.891,77.324,80.548,85.683,92.352,95.667,100.01,110.14,115.28,125.41,130.62,134.97,138.94,142.29,145.85,149.12,153.47,158.7,162.89,168.48,171.57,175.63,179.97,186.8,192.39,199.35,203.62,207.96,211.87,218.05,224.55,228.51,233.87,238.13,242.48,245.56,250.91,255.11" y="244.05" class="ps00 ps215">ne disait plus rien, même s’il était dans toutes les </tspan><tspan x="0,5.46,10.53,13.949,20.579,25.87,30.03,33.284,36.365,45.92,52.485,57.542,61.91,66.109,71.257,74.338,79.291,82.554,87.706,91.827,97.352,100.38,104.38,107.46,114.28,121.1 ec la saleté, la lâcheté et la brutalité des autres.</tspan><tspan x="13,22.269,27.378,31.967,35.919,41.262,45.5,48.801,52.935,59.591,65.753,69.014,73.148,78.347,82.52,88.097,91.178,95.22,99.354,106,111.57,115.82,120.07,125.27,129.4,134.71,138.84,143.01,147.42,152.61,158.12,163.23,167.65,171.9,175.2,179.33,184.69,190.84,201.26,211.38,216.58,220.71,226.83,233.71,237.85,244.7,247.78,251.82,255.12" y="335.54" class="ps00 ps221">Certes, Pol était passé à travers, comme on dit. </tspan><tspan x="0,7.865,12.22,17.745,21.19,31.252,36.322,42.822,46.81,50.058,53.477,61.573,64.992,69.113,73.468,78.603,84.063,89.12,93.488,97.685,100.93,104.35,112.45,115.87,119.99,124.34,129.48,134.94,139.99,144.36,148.56,151.98,154.99,160.28,164.48,167.9,172.58,175.82,181.37,191.74,201.8,207.1,211.29,214.54,217.96,220.97,226.27,230.46,233.88,240.25,244.45,250.98" y="350.79" class="ps00 ps222">Vraiment. À travers. À travers les flammes, les pro-</tspan><tspan x="0,3.198,8.45,13.845,18.057,21.632,24.726,30.095,34.359,37.692,42.359,45.453,50.822,55.104,59.771,65.114,70.86,77.321,80.415,86.817,90.977,94.227,100.38,107.36,111.61,114.94,119.61,126.93,133.11,139.63,143.7,148.36,152.64,158.01,162.29,166.49,172.09,175.2,179.28,183.94,190.78,196.38,203.36,207.64,212.31,216.59,221.93,226.59,231.88,238.65,244.26,247.74,251.67,254.92" y="366.04" class="ps00 ps223">jectiles, les explosions. Tout restait dans sa chair. </tspan><tspan x="0,7.54,12.766,17.316,22.606,25.906,31.248,37.54,44.17,49.331,59.471,64.606,71.184,75.253,79.803,86.407,91.776,96.065,100.61,106.79,111.01,117.88,122.16,127.52,131.8,136.35,141.59,145.67,150.22,155.63,160.84,163.84,170.73,174.16,178.71,185.32,190.69,194.98,199.53,204.82,211.78,215.09,220.69,224.98,229.27,234.63,238.9,242.24,246.79,249.88,255.03" y="381.29" class="ps00 ps224">Le claquement des ordres et celui des culasses, le </tspan></text></g></svg>
