-family:AGaramondPro-Regular-0908;font-size:13px; }.ps220 {letter-spacing:0.169px;word-spacing:6px;font-family:AGaramondPro-Regular-0908;font-size:13px; }.ps217 {letter-spacing:0.2015px;word-spacing:5px;font-family:AGaramondPro-Regular-0908;font-size:13px; }.ps222 {letter-spacing:0.221px;word-spacing:5px;font-family:AGaramondPro-Regular-0908;font-size:13px; }.ps219 {letter-spacing:0.2522px;word-spacing:1px;font-family:AGaramondPro-Regular-0908;font-size:13px; }.ps218 {letter-spacing:0.2561px;word-spacing:9px;font-family:AGaramondPro-Regular-0908;font-size:13px; }.ps20 {letter-spacing:1.105px;font-family:AGaramondPro-Regular-0908;font-size:13px; }.ps25 {letter-spacing:1.209px;font-family:AGaramondPro-Regular-0908;font-size:13px; }.ps26 {letter-spacing:1.417px;font-family:AGaramondPro-Regular-0908;font-size:13px; }]]></style><g id="surface1"><text transform="matrix(1 0 0 1 56.6929 104.567)"><tspan x="0,3.081,8.294,12.649,18.174,23.309,29.874,33.93,38.285,42.536,47.658,52.078,57.668,60.762,64.818,69.173,74.503,81.315,86.528,93.145,99.827,103.14,107.5,111.06,114.34,118.69,125.39,130.6,134.95,139.24,144.44,150.1,155.69,158.78,162.84,167.19,173.81,179.4,183.66,188.02,194.34,197.57,202.71,209.6,213.95,220.13,226.84,230.15,234.51,238.07,241.35,245.7,249.95,255.1" y="0" class="ps01 ps20">le vent serait chaud, il ne savait pas bien où, il se </tspan><tspan x="0,6.474,12.584,19.019,23.14,28.665,31.694,35.697,39.09,45.616,50.608,53.754,59.006,62.399,68.626,74.853,78.129,81.626,84.848,88.241,93.389,100.2,104.53,110.05,113.08,117.07,120.47,126.88,133.53,136.93,147.17,152.77,155.99,159.39,164.65,168.04,173.25,179.75,185.83,189.23,193.31,196.72,200.36,203.61,207,213.61,219.12,223.28,228.61,233.77,237.16,243.39,249.95,255.11" y="15.249" class="ps01 ps21">doutait déjà qu’il aurait du mal à choisir, parce que </tspan><tspan x="0,3.068,8.411,12.659,16.637,23.319,29.455,39.829,44.067,48.045,54.727,59.914,63.892,69.378,75.54,82.482,85.758,91.335,94.546,99.655,106.19,110.23,114.21,118.58,121.79,126.9,133.76,137.74,144.59,148.05,152.3,157.47,160.77,164.75,169.95,173.99,177.97,184.23,190.84,196.03,200.01,209.27,215.4,225.52,231.88,238.4,244.54,248.79,255.11" y="30.498" class="ps01 ps22">les noms ne voulaient rien dire, et que Comodoro </tspan><tspan x="0,9.022,12.389,18.099,23.444,30.308,35.547,41.41,44.845,50.19,55.312,61.526,68.286,73.408,79.859,86.271,91.512,101.72,108.31,113.55,119.26,124.72,128.06,133.18,138.36,145.29,150.41,157.04,162.32,166.69,170.21,177.23,180.36,184.6,187.97,193.53,198.77,202.11,207.24,212.67,217.92,223.04,229.48,232.85,238.09,242.31,247.94,251.07,255.07" y="45.747" class="ps01 ps23">Rivadavia ou Soembava, en définitive, ce n’était </tspan><tspan x="0,6.6027,12.154,16.364,19.861,26.27,29.208,36.046,40.258,43.755,49.033,54.805,58.952,63.333,68.597,74.707,78.88,85.705,89.15,96.014,101.57,105,109.22,114.38,117.88,124.12,130.7,135.86,139.35,148.25,153.32,157.64,163.57,167.9,171.25,175.46,178.9,182.91,194.57,200.9,206.06,209.11,215.24,221.92,225.18,228.68,237.31,240.36,246.47,250.85,255.06" y="60.996" class="ps01 ps24">pas plus extraordinaire que Kergrist-Moëlou. Alors </tspan><tspan x="0,3.575,6.851,11.31,15.574,20.787,25.246,31.902,37.024,41.457,45.669,52.533,57.876,64.714,70.317,73.411,77.467,81.926,88.218,94.848,100.06,104.52,107.61,112.83,117.29,120.47,126.66,133.54,137.92,142.38,148.56,155.29,159.74,163.32,166.6,171.05,174.97,180.18,186.81,193.67,198.11,203.71,206.8,210.86,215.32,221.94,227.53,232.13,236.34,239.82,244.21,248.66,255.16" y="76.245" class="ps01 ps25">il se persuadait que le jour où il faudrait partir – </tspan><tspan x="0,5.33,9.997,16.9,23.803,28.47,38.61,44.785,54.925,60.073,66.651,70.72,75.387,81.575,88.309,92.976,98.306,102.97,109.88,116.78,121.45,126.67,133.19,137.38,141.66,146.87,150.2,154.87,161.77,168.68,173.34,181.13,185.41,190.66,194.58,200.73,207.64,212.3,218.86,225,228.11,232.18,236.85,240.85,242.98,248.13,254.96" y="91.494" class="ps01 ps26">à un moment ou à un autre, un Breton doit s’en </tspan><tspan x="0,5.629,9.035,12.077,17.147,20.8,24.076,27.599,32.578,34.658,39.975,44.187,48.205,51.728,57.916,64.234,67.562,70.916,76.883,82.044,85.918,92.015,95.384,99.609,104.78,108.06,111.58,116.56,118.64,123.96,128.17,132.19,135.71,141.04,147.15,157.54,167.63,172.8,176.33,179.37,184.69,188.91,192.44,199.05,205.16,215.55,225.64,230.96,235.18,238.7,244.94,251.78,255.15" y="106.74" class="ps01 ps27">aller, c’est obligatoire, c’est comme les pommes qui </tspan><tspan x="0,3.965,10.179,20.397,27.014,32.201,38.818,42.927,48.296,54.939,60.347,64.665,70.034,74.351,79.617,86.117,90.134,95.4,105.62,112.01,116.33,121.6,126.97,133.19,139.97,145.33,148.47,153.73,159.1,162.43,168.06,172.34,179.07,184.44,190.78,197.73,201.19,206.55,211.82,216.11,220.13,225.3,229.73,234.17,237.32,241.42,246.79,249.93,255.07" y="121.99" class="ps01 ps28">tombent dès septembre ou le lard qui atterrit le </tspan><tspan x="0,6.838,10.322,20.609,26.173,32.842,38.146,44.685,49.872,53.785,58.04,64.891,69.263,73.176,76.443,81.75,85.663,89.823,95.127,101.46,104.51,109.72,113.63,120.19,124.1,127.64,130.89,134.8,140.05,146.59,152.7,156.15,160.27,163.71,168.09,173.65,176.72,180.75,184.66,187.93,193.24,197.15,207.44,213,216.46,223.32,227.23,230.69,237.65,244.32,250.96" y="137.24" class="ps01 ps29">dimanche sur la table – il choisirait la main inno-</tspan><tspan x="0,5.33,10.4,16.9,20.8,25.962,29.238,35.647,42.303,45.579,52.289,57.814,62.027,67.539,71.699,78.342,81.606,84.882,89.393,92.604,95.88,101.15,106.46,111.68,115.88,122.21,127.42,133.92,138.98,143.31,148.84,151.86,155.87,159.13,162.41,165.34,172.16,175.52,178.79,183.94,190.76,194.98,199.06,202.19,205.44,208.72,215.54,222.17,227.34,230.61,236.02,241.53,246.07,249.97,255.13" y="152.49" class="ps01 ps210">cente du hasard. Il accrocherait, lui aussi, une carte </tspan><tspan x="0,5.252,12.012,17.173,27.209,34.125,37.869,41.223,46.384,49.985,53.3,58.461,64.935,69.238,74.412,81.146,88.036,92.495,98.124,101.26,105.36,110.52,117.45,124.19,129.45,134.61,139.4,142.52,147.78,153.1,159.7,164.98,169.25,173.26,178.52,181.89,187.05,190.65,193.97,199.13,203.44,208.7,213.87,224.03,229.31,233.59,237.81,242.24,247.87,251.01,255" y="167.74" class="ps01 ps211">au mur, il prendrait une fléchette, il se mettrait </tspan><tspan x="0,3.2877,8.6164,13.036,23.344,28.934,32.418,39.308,43.728,50.319,55.701,61.394,66.984,73.549,77.605,82.025,85.106,90.462,94.738,99.158,104.81,109.95,117.01,122.54,125.87,130.29,133.58,138.91,143.33,146.62,152.21,158.9,164.3,169.42,173.84,179.43,182.52,186.59,191.01,196.23,200.3,204.72,209,214.22,218.64,221.68,228.56,232.82,237.95,242.34,247.93,251.02,255.01" y="182.99" class="ps01 ps212">la main devant les yeux, la lancerait et se jurerait </tspan><tspan x="0,7.059,9.217,14.82,18.2,21.216,26.273,30.598,33.718,36.938,42.199,45.319,51.429,58.085,61.205,64.425,69.686,72.807,79.407,84.564,88.698,91.727,95.627,100.77,103.89,110.49,116.57,119.98,126.48,130.38,135.53,138.65,145.71,147.87,153.13,158.34,161.51,166.57,170.89,174.01,178.22,183.38,186.5,190.76,193.92,199.13,205.63,210.69,215.04,220.57,223.6,227.6" y="198.24" class="ps01 ps213">d’aller là où la petite pointe d’acier se ficherait.</tspan><tspan x="13,20.709,27.404,30.524,36.777,39.949,45.019,51.623,54.896,58.016,63.346,68.494,71.614,81.676,87.773,97.835,102.91,109.41,113.4,116.52,121.69,125.81,131.33,134.36,138.38,141.5,147.01,151.35,155.69,158.95,164.41,169.51" y="213.49" class="ps01 ps214">Eh bien, ce moment était arrivé.</tspan><tspan x="13,17.641,20.982,26.611,31.899,36.15,41.805,44.964,49.096,54.725,59.054,64.501,70.091,75.291,81.921,88.694,92.084,97.713,104.37,109.65,115.28,121.91,128.86,132.02,136.15,139.54,145.17,152.06,157.72,164.75,169.08,174.71,178.06,183.45,189.08,195.81,201.1,205.36,208.52,212.55,217.83,223.46,228.8,232.15,237.81,242.2,246.54,251.83,255.08" y="243.98" class="ps01 ps215">Il était revenu, de nuit, dans la petite classe, </tspan><tspan x="0,3.12,8.515,12.819,17.915,24.612,30.813,35.454,39.458,44.853,49.156,54.252,58.555,63.95,68.254,72.479,78.108,81.384,86.558,93.162,97.258,102.35,106.31,112.52,119.02,122.24,128.46,135.37,139.8,144.1,149.2,155.41,162.09,167.66,172.82,177.46,181.46,186.86,191.15,194.5,199.6,203.2,206.51,211.61,218.05,220.49,226.29,231.38,236.62,242.32,247.95,251.08,255.07" y="259.23" class="ps01 ps216">les portes restaient toujours ouvertes, il n’y avait </tspan><tspan x="0,4.5175,7.8845,13.15,20.17,27.086,32.539,39.455,45.097,51.415,54.626,59.878,64.396,71.312,78.28,84,91.097,95.492,102.41,109.43,116.25,121.6,128.52,133.87,139.38,145.7,148.91,154.25,161.17,167.87,174.79,181.21,187.97,193.32,200.23,203.64,209.1,216.01,220.41,226.1,232.1,237.59,242.07,246.46,251.81,255.06" y="274.48" class="ps01 ps217">rien à voler dans une école – que la sagesse. </tspan><tspan x="0,7.943,11.57,14.833,20.228,28.028,33.41,39.247,45.019,48.295,52.542,60.342,65.85,73.65,80.497,85.814,89.48,96.357,101.76,109.56,115.02,121.97,127.74,134.83,140.88,146.28,154.08,159.49,163.74,171.54,178.61,185.48,190.89,198.69,204.34,210.1,214.89,219.03,224.44,232.24,237.64,242.01,247.78,251.06,255.05" y="289.73" class="ps01 ps218">Elle avait à peine changé et une carte était </tspan><tspan x="0,4.095,10.452,17.095,20.462,26.819,33.878,38.446,42.897,50.738,56.242,61.806,67.258,71.704,78.274,83.727,90.474,95.908,101.31,109.15,114.54,121.45,129.29,139.47,146.52,150.62,154.12,161.96,171.49,175,180.4,184.76,190.54,193.81,198.05,205.9,209.7,211.94,220.7,225.03,228.45,233.85,241.69,248.34,255" y="304.98" class="ps01 ps219">toujours accrochée au mur. C’était l’Asie du </tspan><tspan x="0,6.331,13.039,19.617,23.738,31.733,36.101,40.261,43.68,49.725,53.105,58.526,64.571,73.788,80.756,84.266,91.052,96.369,102.41,107.71,114.52,120.56,127.35,133.6,137.92,144.69,150.74,157.42,162.72,168.77,172.48,174.63,182.9,189.87,194.23,198.51,203,208.75,212.21,215.53,220.84,224.26,230.31,235.59,241.19,246.51,251.88,255.13" y="320.23" class="ps01 ps220">Sud-Est, la Chine au nord de l’Australie, avec, </tspan><tspan x="0,6.942,12.649,19.734,24.115,30.732,33.912,39.242,45.859,50.162,55.869,60.237,63.669,70.286,73.466,78.939,83.32,89.937,97.042,104.05,107.73,111.21,114.52,121.08,127.64,131.24,138.04,143.51,147.89,154.51,159.86,164.04,170.65,174.97,181.96,186.68,190.71,197,203.62,207.8,214.41,222.53,228.81,233.36,240.17,245.55,251.79,255.01" y="335.48" class="ps01 ps221">dans le tas, les Philippines et surtout Bornéo, </tspan><tspan x="0,5.499,12.22,17.498,21.931,27.3,34.736,40.209,47.645,52.065,58.37,65.416,72.852,78.455,88.166,95.199,99.762,101.61,105.08,112.52,117.7,121.19,126.56,130.91,136.67,139.92,144.13,151.57,155,160.47,167.91,174.36,181.14,186.51,193.95,199.94,203.42,209.26,215.02,218.41,223.7,230.44,234.65,242.09,245.34,250.86,255.06" y="350.75" class="ps01 ps222">chère à son cœur : c’était là que vivaient les </tspan><tspan x="0,10.197,15.506,21.382,27.141,33.888,38.243,44.223,49.683,55.949,62.592,69.326,74.532,81.487,85.998,90.353,96.333,103.01,108.31,114.29,118.34,123.66,127.7,133.01,138.99,144.31,148.45,154.43,157.6,163.05,167.41,173.39,179.64,184.15,189.83,196.83,202.91,207.23,211.63,217.9,224.49,228.77,234.45,241.44,247.53,251.84,255.15" y="366" class="ps01 ps223">Dayaks coupeurs de tête et les orangs-outangs. </tspan></text></g></svg>
