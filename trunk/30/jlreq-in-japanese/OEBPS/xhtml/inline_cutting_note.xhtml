<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja"><head><meta charset="UTF-8"/><meta name="author" content="Japanese Layout Task Force"/><title>日本語組版処理の要件（日本語版）</title><link rel="stylesheet" type="text/css" href="../css/W3C-WG-NOTE.css"/><link rel="stylesheet" type="text/css" href="../css/base.css"/></head><body><h3 id="inline_cutting_note">3.4 <span class="heading"><span id="ja-subheading2_4">割注処理</span></span></h3><h4 id="where_the_inline_cutting_note_is_used">3.4.1 <span class="heading"><span class="index" id="ja-subheading2_4_1">割注の利用</span></span></h4><p><span class="index" id="d5e13247"><a class="termref" href="terminology.xhtml#term.warichu">割注</a></span>とは，行の途中に挿入する<a class="termref" href="terminology.xhtml#term.note">注</a>（<span class="index" id="d5e13254">挿入注</span>）の一種で，2行に割って（<span class="index" id="d5e13257">割り書き</span>という）挿入することから，その名前が付けられている．割注の使用頻度は多くないが，その該当用語が出てきた箇所に直接補足説明できることから，学習参考書，旅行ガイド，事典類，解説書などで利用されており，人物・用語等の簡単な紹介に重要な役割を果たしている（<a class="figure_ref" href="inline_cutting_note.xhtml#fig2_4_1-ja">図 3.89</a>）．<a class="termref" href="terminology.xhtml#term.vertical-writing-mode">縦組</a>での利用が多く，<a class="termref" href="terminology.xhtml#term.horizontal-writing-mode">横組</a>での例は非常に少ない．</p><div class="figure" id="fig2_4_1-ja"><div class="figure-float"><div><img alt="割注の例" width="248" height="477" src="../image/Images-ja/img2_4_1.png"/><div class="figureCaption">図 3.89 <span class="caption-body">割注の例</span></div></div></div></div><table class="t_note">
					<tr>

						</td>
