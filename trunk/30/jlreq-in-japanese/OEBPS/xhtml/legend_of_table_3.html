<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja"><head><meta charset="UTF-8"/><meta name="author" content="Japanese Layout Task Force"/><title>日本語組版処理の要件（日本語版）</title><link rel="stylesheet" type="text/css" href="../css/W3C-WG-NOTE.css"/><link rel="stylesheet" type="text/css" href="../css/base.css"/></head><body><h3 id="legend_of_table_3">C.1 <span class="heading"><span id="ja-app3_1">表2の見方</span></span></h3><ol class="decimal">
<li>
		
			<p>before”（表の左端）と示した欄に，前に配置する文字クラスを示し，“after”（表の上端）と示した欄に，後ろに配置する文字クラスを示す．それぞれが交差する小間（こま）に，2行に分割してよいかどうかを示す．</p>
			
		
</li>
<li>
		
			<p>表のそれぞれの小間に，2行に分割してよいかどうかを次の記号で示す．</p>
			
		
		<ol>
		<li>
			
				<p>空欄：その文字間で2行に分割してよい（分割可）．</p>
				
			
		</li>
		<li>
			
				<p>not：その文字間で2行に分割してはならない（分割不可）．</p>
				
			
		</li>
		<li>
			
				<p>×：行頭禁則，行末禁則，その他により，このような配置を禁止する．</p>
				
			
		</li>
		</ol>
</li>
</ol></body></html>
