<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja"><head><meta charset="UTF-8"/><meta name="author" content="Japanese Layout Task Force"/><title>日本語組版処理の要件（日本語版）</title><link rel="stylesheet" type="text/css" href="../css/W3C-WG-NOTE.css"/><link rel="stylesheet" type="text/css" href="../css/base.css"/></head><body><h4 id="elements_of_block_heading">4.1.2 <span class="heading"><span class="index" id="d8e569"><span class="index" id="d8e570">別行見出しの構成</span></span></span></h4><p>別行見出しの構成については，JIS X 4051では大見出し，中見出し及び小見出しについて，それぞれ<span class="index" id="d8e584">ラベル名</span>，<span class="index" id="d8e587">番号</span>，<span class="index" id="d8e590">見出し文字列</span>及び<span class="index" id="d8e593">副題</span>で構成するとしている（<a class="figure_ref" href="elements_of_block_heading.xhtml#fig3_1_6-ja">図 4.6</a>）．ただし，ラベル名，番号及び副題は，必須要素ではなく，省略してもよいとなっている．</p><div class="figure" id="fig3_1_6-ja"><div class="figure-float"><div><img alt="別行見出しの構成" width="279" height="265" src="../image/Images-ja/img3_1_6.png"/><div class="figureCaption">図 4.6 <span class="caption-body">別行見出しの構成</span></div></div></div></div><p>なお，これ以外に見出しの前後に記号を付ける，あるいは罫線を見出しの前後に配置する，罫線で見出しを囲むなどといったことも行われている．</p></body></html>
