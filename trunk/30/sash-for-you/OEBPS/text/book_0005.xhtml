<h3 class="subchapter" id="r03">著者紹介</h3>
<p><img src="../images/sano_photo.jpg" class="left" /></p>
<p><span class="size120per">佐野眞一</span><span class="size90per">（さの　しんいち）</span></p>
<div class="start_1em">
<p class="size90per">一九四七年、東京都生まれ。<br />
早稲田大学文学部卒業後、出版社のライターや業界紙記者、出版社勤務などを経て、ノンフィクション作家として独立。<br />
九七年、『旅する巨人』で第<span class="tcy">28</span>回大宅壮一ノンフィクション賞を受賞。<br />
著書に、『性の王国』『業界紙諸君！』「遠い「山びこ」』『巨怪伝』『カリスマ』『渋沢家三代』『凡宰伝』『東電ＯＬ殺人事件』『だれが「本」を殺すのか』『宮本常一が見た日本』『私の体験的ノンフィクション術』『東電ＯＬ症候群』『宮本常一のまなざし』など多数がある。</p>
