<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Quiz Example 1</title>
        <script type="text/javascript" src="../quiz-widget/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="../quiz-widget/quiz.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
            	var quiz = Object.create(Quiz);
                var xmldoc = $("<quiz format='show-all'> <title>Different types of quiz questions (default format)</title> <item type='select-one'> <question>This is a question in which you must select only one answer (hint: the answer is 'a').</question> <list type='a'> <choice correct='true'>one</choice> <choice>two</choice> <choice>three</choice> <choice>four</choice> </list> </item> <item type='select-many'> <question>This is a question in which you must select one or more answers (hint: the answers are 1, 2, and 4).</question> <list> <choice correct='true'>one</choice> <choice correct='true'>two</choice> <choice>three</choice> <choice correct='true'>four</choice> </list> </item> <item type='text-entry' answer='5'> <question>This question requires a written answer. What is 3+2?</question> </item> </quiz>");
                                 
                quiz.initFromXmlDoc(xmldoc[0]);
            });
            
        </script>
        <link type="text/css" href="../quiz-widget/quiz.css" rel="stylesheet"></link>
    </head>
    <body>
        <div id="quiz-impl-target">
            
        </div>
    </body>
</html>
