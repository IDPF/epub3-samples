<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja"><head><meta charset="UTF-8"/><meta name="author" content="Japanese Layout Task Force"/><title>日本語組版処理の要件（日本語版）</title><link rel="stylesheet" type="text/css" href="../css/W3C-WG-NOTE.css"/><link rel="stylesheet" type="text/css" href="../css/base.css"/></head><body><h2 id="introduction">第1章 <span class="heading"><span id="ja-heading0">序論</span></span></h2><h3 id="purpose_of_this_document">1.1 <span class="heading"><span id="ja-subheading0_1" class="index">この文書の目的</span></span></h3><p>
すべての文化集団は，独自の言語，文字，書記システムを持つ．それゆえ，個々の書記システムをサイバースペースに移転することは，文化的資産の継承という意味で，情報通信技術にとって非常に重要な責務といえよう．</p><p>
この責務を実現するための基礎的な作業として，この文書では，日本語という書記システムにおける<a class="termref" href="terminology.xhtml#term.composition">組版</a>上の問題点をまとめた．具体的な解決策を提示することではなく，要望事項の説明をすることにした．それは，実装レベルの問題を考える前提条件をまず明確にすることが重要であると考えたからである．</p></body></html>
