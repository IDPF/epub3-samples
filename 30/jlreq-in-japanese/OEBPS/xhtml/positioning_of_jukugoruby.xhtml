<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja"><head><meta charset="UTF-8"/><meta name="author" content="Japanese Layout Task Force"/><title>日本語組版処理の要件（日本語版）</title><link rel="stylesheet" type="text/css" href="../css/W3C-WG-NOTE.css"/><link rel="stylesheet" type="text/css" href="../css/base.css"/></head><body><h2 id="positioning_of_jukugoruby">附属書F <span class="heading"><span class="index" id="ja-app6">熟語ルビの配置方法</span></span></h2><p><a class="termref" href="terminology.xhtml#term.jukugo-ruby">熟語ルビ</a>を含め<a class="termref" href="terminology.xhtml#term.ruby">ルビ</a>の配置方法は，<a class="sec_ref" href="ruby_and_emphasis_dots.xhtml#ruby_and_emphasis_dots">3.3 ルビと圏点処理</a>で解説している．しかし，熟語ルビの配置方法については，そこでは原則しか示していない．そこで，以下では熟語ルビについて，<a class="termref" href="terminology.xhtml#term.compound-word">熟語</a>の構成，さらにその熟語の前後にくる文字の種類を考慮して配置する方法について補足しておく．なお，ここでは，<a class="termref" href="terminology.xhtml#term.vertical-writing-mode">縦組</a>における<a class="termref" href="terminology.xhtml#term.katatsuki">肩付きルビ</a>の配置方法を前提にして解説する．</p></body></html>
